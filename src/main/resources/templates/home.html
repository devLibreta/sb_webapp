<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        /* 검색창 스타일 */
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-box input {
            width: 300px;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .search-box input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0,123,255,0.3);
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center; /* 카드도 가운데 정렬 */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0 0 10px 0;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

<!-- 헤더 레이어 삽입 -->
<div th:replace="fragments/header :: headerFragment('KT Comb Tool List')"></div>

<div class="container">
    <!-- 검색창 -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search Comb tool..." />
    </div>

    <div class="card-container">
        <div class="card" th:each="tool : ${ktCombToolList.ktCombToolList}" th:data-name="${tool.name}">
            <h3 th:text="${tool.name}"></h3>
            <p th:text="${tool.description}"></p>
        </div>
    </div>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const cards = document.querySelectorAll('.card');

    searchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();

        cards.forEach(card => {
            const name = card.getAttribute('data-name').toLowerCase();
            if(name.includes(filter) || filter === '') {
                card.style.display = 'flex';
            } else {
                card.style.display = 'none';
            }
        });
    });

    const cardContainer = document.getElementById('cardContainer');

    // Import 버튼
    document.getElementById('importBtn').addEventListener('click', () => {
        const request = indexedDB.open('myDatabase');
        request.onsuccess = function(event) {
            const db = event.target.result;
            const tx = db.transaction('cmb', 'readonly');
            const store = tx.objectStore('cmb');
            const getAllRequest = store.getAll();

            getAllRequest.onsuccess = function() {
                const data = getAllRequest.result;
                cardContainer.innerHTML = '';
                data.forEach(tool => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.setAttribute('data-name', tool.name || '');
                    div.innerHTML = `<h3>${tool.name}</h3><p>${tool.description || ''}</p>`;
                    cardContainer.appendChild(div);
                });
            };
        };
    });

    // Export 버튼
    document.getElementById('exportBtn').addEventListener('click', () => {
        const cards = document.querySelectorAll('.card');
        const exportData = Array.from(cards).map(card => ({
            name: card.getAttribute('data-name'),
            description: card.querySelector('p')?.textContent
        }));
        const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'cmb_export.json';
        a.click();
        URL.revokeObjectURL(url);
    });
</script>

</body>
</html>
