<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 0 0 10px 0;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Service List</h1>

<div class="card-container">
    <!-- serviceList.services 반복 -->
    <div class="card" th:each="service : ${serviceList.services}">
        <h3 th:text="${service.name}">Service Name</h3>
        <p th:text="'ID: ' + ${service.id}">Service ID</p>
        <p th:text="${service.description}">Service Description</p>
    </div>
</div>

</body>
</html>
